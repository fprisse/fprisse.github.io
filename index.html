---
layout: default
---

<div class="posts">
  {% for page in site %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></h1>

      <div class="author">
        {{ page.author }}
      </div>

      <div class="entry">
        {{ page.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
